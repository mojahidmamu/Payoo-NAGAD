<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay-Bill</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUi Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h2 class="font-bold text-3xl text-center my-5">PAY BILL</h2>
    <section class="mx-10">
      <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Pay BIll !</h1>
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body" action="home.html">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Select to Pay </span>
                </label>
                <input
                type="text"
                  placeholder="Select one"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label id="accountNumber" class="label">
                  <span id="accountNumber" class="label-text">Biller Account Number</span>
                </label>
                <input
                type="password"
                  placeholder="Enter account number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount to Pay</span>
                </label>
                <input
                type="password"
                  placeholder="Add Amount to pay"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label id="pin" class="label">
                  <span id="pin" class="label-text">PIN Number</span>
                </label>
                <input
                  type="password"
                  placeholder="Enter 4 digit pin number"
                  class="input input-bordered"
                  required
                />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover"
                    >Forgot PIN ?</a
                  >
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="payBillBtn" class="btn btn-primary">Cash OUT</button>
                <button class="btn btn-outline cursor-pointer my-5">
                  Go Home
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="pay-bill.js"></script>
  </body>
</html>
