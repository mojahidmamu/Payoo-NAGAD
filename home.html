<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUi Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-24">
    <!-- <h2 class="text-2xl font-bold text-center text-red-5">This is home</h2> -->
    <form action="index.html">
      <section>
        <div class="flex justify-between my-10">
          <div class="flex">
            <div>
              <img src="assets/Group.png" alt="" />
            </div>
            <div>
              <h1 class="font-bold text-3xl">$ 5000</h1>
              <p class="text-gray-300">Available Balance</p>
            </div>
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary">Log OUT</button>
          </div>
        </div>
      </section>
    </form>
    <div class="divider my-5"></div>
    <section>
      <h1 class="font-bold text-3xl">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-gray-500">
        Enjoy easy and convenient financial services with us. <br />
        Cashout charge is low and
      </p>
      <div class="divider"></div>
    </section>
    <section>
      <div class="grid grid-cols-3 gap-6 place-items-center">
        <!-- Item 1 -->
        <form
          action="add-money.html"
          class="border border-gray-400 p-6 rounded-lg text-center flex flex-col items-center"
        >
          <img
            src="assets/purse1.png"
            alt="Add Money"
            class="w-20 cursor-pointer"
          />
          <p class="text-gray-400 mt-2">
            <a
              href="add-money.html"
              class="text-blue-500 hover:underline cursor-pointer"
              >Add Money</a
            >
          </p>
        </form>

        <!-- Item 2 -->
        <form
          action="send-money.html"
          class="border border-gray-400 p-6 rounded-lg text-center flex flex-col items-center"
        >
          <img
            src="assets/send1.png"
            alt="Send Money"
            class="w-20 cursor-pointer"
          />
          <p class="text-gray-400 mt-2">
            <a
              href="send-money.html"
              class="text-blue-500 hover:underline cursor-pointer"
              >Send Money</a
            >
          </p>
        </form>

        <!-- Item 3 -->
        <form
          action="withdraw.html"
          class="border border-gray-400 p-6 rounded-lg text-center flex flex-col items-center"
        >
          <img
            src="assets/wallet1.png"
            alt="Withdraw"
            class="w-20 cursor-pointer"
          />
          <p class="text-gray-400 mt-2">
            <a
              href="withdraw.html"
              class="text-blue-500 hover:underline cursor-pointer"
              >Withdraw</a
            >
          </p>
        </form>

        <!-- Item 4 -->
        <form
          action="bill-pay.html"
          class="border border-gray-400 p-6 rounded-lg text-center flex flex-col items-center"
        >
          <img
            src="assets/money1.png"
            alt="Bill Pay"
            class="w-20 cursor-pointer"
          />
          <p class="text-gray-400 mt-2">
            <a
              href="bill-pay.html"
              class="text-blue-500 hover:underline cursor-pointer"
              >Bill Pay</a
            >
          </p>
        </form>

        <!-- Item 5 -->
        <form
          action="mobile-recharge.html"
          class="border border-gray-400 p-6 rounded-lg text-center flex flex-col items-center"
        >
          <img
            src="assets/bonus1.png"
            alt="Mobile Recharge"
            class="w-20 cursor-pointer"
          />
          <p class="text-gray-400 mt-2">
            <a
              href="mobile-recharge.html"
              class="text-blue-500 hover:underline cursor-pointer"
              >Mobile Recharge</a
            >
          </p>
        </form>

        <!-- Item 6 -->
        <form
          action="history.html"
          class="border border-gray-400 p-6 rounded-lg text-center flex flex-col items-center"
        >
          <img
            src="assets/transaction1.png"
            alt="Transaction History"
            class="w-20 cursor-pointer"
          />
          <p class="text-gray-400 mt-2">
            <a
              href="history.html"
              class="text-blue-500 hover:underline cursor-pointer"
              >Transaction History</a
            >
          </p>
        </form>
      </div>
      <div class="divider"></div>

     <div class="flex justify-between">
      <h2 class="text-3xl font-bold">Latest Payment...</h2>
      <button class="btn btn-outline">View all</button>
     </div>
    </section>
  </body>
</html>
