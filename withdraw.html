<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer-Money</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUi Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h2 class="font-bold text-3xl text-center my-5">TRANSFER MONEY</h2>
    <h1 id="balance" class="font-bold text-3xl my-5 text-center"></h1>
    <section class="mx-10">
      <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Treansfer Money !</h1>
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body" action="home.html">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">User Acount Number</span>
                </label>
                <input
                  id="accountNumber"
                  type="password"
                  placeholder="Enter 11 digit number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="amount"
                  type="password"
                  placeholder="Add amount to transfer"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN Number</span>
                </label>
                <input
                  id="pin"
                  type="password"
                  placeholder="Enter 4 digit pin number"
                  class="input input-bordered"
                  required
                />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover"
                    >Forgot PIN ?</a
                  >
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="transferBtn" class="btn btn-primary">
                  Send Now
                </button>
                <button class="btn btn-outline cursor-pointer my-5">
                  Go Home
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="transfer-money.js"></script>
  </body>
</html>
