<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-Bonus</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUi Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h2 class="font-bold text-3xl text-center my-5">BONUS HURRAHHHH !</h2>
    <h1 id="balance" class="font-bold text-3xl my-5 text-center"></h1>
    <section class="mx-10">
      <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Bonussssss !</h1>
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body" action="home.html">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Enter Bonus Coupon</span>
                </label>
                <input
                  type="password"
                  placeholder="Enter your coupon"
                  class="input input-bordered"
                  required
                />
              </div>

              <div class="form-control mt-6">
                <button class="btn btn-secondary">Get Bonus</button>
                <button class="btn btn-outline cursor-pointer my-5">
                  Go Home
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
